<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LearnSort - Learn, Practice, and Master Sorting Algorithms</title>
    <!-- Favicon untuk berbagai ukuran -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/Favicon/favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/Favicon/favicon-32x32.png"
    />
    <link rel="icon" type="image/x-icon" href="assets/Favicon/favicon.ico" />

    <!-- Ikon untuk Apple Touch (iOS devices) -->
    <link rel="apple-touch-icon" href="assets/Favicon/apple-touch-icon.png" />

    <!-- Favicon untuk Android Chrome -->
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/Favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="assets/Favicon/android-chrome-512x512.png"
    />

    <!-- File manifest untuk PWA -->
    <link rel="manifest" href="assets/Favicon/site.webmanifest" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,1,0&icon_names=arrow_forward"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="assets/images/Logo.svg" alt="LearnSort Logo" />
        </a>
      </div>
      <nav>
        <a href="#home">Home</a>
        <a href="#algorithms">Algorithms</a>
        <a href="#overview">Overview</a>
      </nav>
      <div>
        <button id="GetStarted">Get Started</button>
      </div>
    </header>

    <main>
      <div id="home">
        <h1>
          Discover How Easy Sorting<br />
          Algorithms Can Be
        </h1>
        <p id="description-h1">
          Practice and learn with visual guides and interactive <br />
          challenges. Perfect for beginners!
        </p>
        <button id="startlearning-button">Start learning today</button>
      </div>
      <div id="img-contoh">
        <img id="contoh-gambar" src="assets/images/showcase.png" alt="contoh" />
      </div>
      <div id="algorithms">
        <p class="desc">More than 3+ Sorting Algorithms Available</p>
        <div class="scroll-container">
          <div class="scrolling-wrapper">
            <img src="assets/images/merge-sort.svg" alt="Merge Sort" />
            <img src="assets/images/quick-sort.svg" alt="Quick Sort" />
            <img src="assets/images/bubble-sort.svg" alt="Bubble Sort" />
            <img src="assets/images/insertion-sort.svg" alt="Insertion Sort" />
            <img src="assets/images/selection-sort.svg" alt="Selection Sort" />
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
