<!-- public/register.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - LearnSort</title>
    <link rel="stylesheet" href="css/styles-login.css" />
  </head>
  <body>
    <!-- Navbar Section -->
    <header>
      <div class="logo">
        <a href="index.html">
          <img src="assets/images/Logo.svg" alt="LearnSort Logo" />
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#algorithms">Algorithms</a></li>
          <li><a href="index.html#overview">Overview</a></li>
          <li><a href="index.html#demo">Demo</a></li>
          <li><a href="index.html#testimonials">Testimonials</a></li>
          <li><a href="index.html#faq">FAQ</a></li>
          <li><a href="index.html#creator">Creator</a></li>
        </ul>
      </nav>
      <div>
        <button id="GetStarted" type="button">Get Started</button>
      </div>
    </header>

    <!-- Main Content Section -->
    <div class="login-wrapper">
      <div class="login-container">
        <h1>Register</h1>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <div class="divider">
          <hr />
          <span>or</span>
          <hr />
        </div>
        <form id="register-form">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Your username"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="test@email.co"
            required
          />

          <div class="label-container">
            <label for="password">Password</label>
          </div>
          <div class="password-container">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>

          <div class="label-container">
            <label for="password2">Confirm Password</label>
          </div>
          <div class="password-container">
            <input
              type="password"
              id="password2"
              name="password2"
              placeholder="Confirm password"
              required
            />
          </div>

          <button id="register-btn" class="sign-in-btn" type="submit">
            Register
          </button>
        </form>

        <p class="terms">
          By registering, you agree to <br />our
          <a href="#">Terms & Privacy Policy</a>.
        </p>
      </div>
    </div>
    <script type="module" src="js/login.js"></script>
  </body>
</html>
